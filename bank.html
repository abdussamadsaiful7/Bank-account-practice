<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <header>
        <h1 class="text-5xl text-center mt-6 drop-shadow-lg">
            Let's Get Some<span class="font-bold text-violet-600"> Money!!!<span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-md drop-shadow-lg">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-3xl">$<span id="total-deposit">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-md drop-shadow-lg">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-3xl">$<span id="total-withdraw">00</span></h2>
                </div>

                <div class="bg-green-500 p-8 rounded-md drop-shadow-lg">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-3xl">$<span id="total-balance">1250</span></h2>
                </div>               
            </div>
        </section>

        <!-- //deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-600 p-8 rounded-md drop-shadow-lg">
                    <h4 class="text-2xl mb-4 text-white font-semibold">Please Deposit!</h4>
                        <input class="drop-shadow-lg w-9/12 block p-1 pl-4 rounded-md" type="text" name="" id="deposit-field" placeholder="$ Amount You want to deposit">
                        <button id="btn-deposit" class="drop-shadow-lg bg-amber-600 hover:bg-pink-50 hover:text-amber-600 px-4 py-2 mt-4 rounded-md text-white font-semibold">Deposit</button>
                </div>

                <div class="bg-cyan-600 p-8 rounded-md drop-shadow-lg">
                    <h4 class="text-2xl mb-4 text-white font-semibold">Please Withdraw!</h4>
                        <input id="withdraw-field" class="drop-shadow-lg w-9/12 block p-1 pl-4 rounded-md" type="text" name=""  placeholder="$ Amount You want to withdraw">
                        <button id="btn-withdraw" class="drop-shadow-lg bg-amber-600 hover:bg-pink-50 hover:text-amber-600 px-4 py-2 mt-4 rounded-md text-white font-semibold">Withdraw</button>
                </div>              
            </div>
        </section>

    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
