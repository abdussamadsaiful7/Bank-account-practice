<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of Father</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
    <header>
        <h1 class="text-5xl text-center mt-6 drop-shadow-lg">
            Welcome To My <span class="font-bold text-violet-600">Father's Bank<span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto mt-12 p-8 mb-4 rounded drop-shadow-lg">
            <h3 class="text-2xl font-semibold text-center mb-4 drop-shadow-lg">Please Login...</h3>
            <div>
                <input class="drop-shadow-lg w-9/12 block p-1 pl-4 rounded-md" type="email" name="" id="user-email" placeholder="Enter Your Email Address">
                <input class=" drop-shadow-lg w-9/12 block mt-4 p-1 pl-4 rounded-md" type="password" name="" id="user-password" placeholder="Enter Your password">
                <button id="button-submit" class="bg-amber-600 hover:bg-sky-700 px-4 py-2 mt-4 rounded-md text-white font-semibold drop-shadow-lg">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/loging.js"></script>
</body>
</html>
